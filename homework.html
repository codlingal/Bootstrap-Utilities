<!DOCTYPE html>
<html>
    <head> 
        <title>Badges in html</title>
        <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>
    <body>
       <div class="jumbotron jumbotron-fluid">
        <h1>50/</h1>
        <span class="badge badge-primary">blue</span>
        <span class="badge badge-danger">red</span>
        <span class="badge badge-success">green</span>
       </div>
       <div class="container">
        <div class="progress">
           <div class="progress-bar" style="width: 50%"> 
         50%
           </div>
        </div>
       </div>
       <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1>100</h1>
        <button class="btn btn-danger">red</button>
        <button class="btn btn-warning">yellow</button>
        <button class="btn btn-success">green</button>
        <button class="btn btn-primary">blue</button>
        <button class="btn btn-light">light/white</button>
        <button class="btn btn-secondary">grey</button>
        <button class="btn btn-dark">dark/black</button>
       </div>
      </div>
    </body>
</html>
